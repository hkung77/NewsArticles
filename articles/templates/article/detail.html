<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		
		<title>Sports News</title>
		<!-- Bootstrap Core CSS -->
		{% load staticfiles %}
		<link href="{% static 'article/CSS/bootstrap.css' %}" rel="stylesheet" type="text/css">
		<link href="{% static 'article/CSS/side-navbar.css' %}" rel="stylesheet" type="text/css">
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
		<script src="{% static 'article/JS/navbar.js' %}"></script>
	</head>
	<body>
		<div id="wrapper">
			<!-- top nav bar -->	
			<div class="navbar navbar-inverse navbar-fixed-top">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="{% url 'index' %}">Sports News</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a href="#">Home</a></li>
						<li><a href="#about">About</a></li>
						<li><a href="#contact">Contact</a></li>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
			<!--/. top navbar ends -->
			<!-- side navbar -->
			<div id="sidebar" class="sidebar-offcanvas">
				<div class="col-md-12">
					<h3>Categories</h3>
						<ul class="nav nav-pills nav-stacked menu">
							<li><a href="{% url 'NBA' %}">NBA</a></li>
							<li><a href="{% url 'NFL' %}">NFL</a></li>
							<li><a href="{% url 'NHL' %}">NHL</a></li>
						</ul>
				</div>
			</div>
			<!--/.side navbar ends -->
			<div id="main">
				<div class="col-md-12">
					<p class="visible-xs">
						<button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas"><i class="glyphicon glyphicon-chevron-left"></i></button>
					</p>
					<h2>News Articles</h2>
					<div class="row col-lg-8"> 
						{% if article_id %}
							<img class="thumbnail" src="{% static article_id.image_link %}" width="auto" height="auto">
							<div class="embed-responsive embed-responsive-16by9">
								<iframe charset="ANSII" class="embed-responsive-item" src="{% static article_id.text_link %}"></iframe>
							</div>
						{% endif %}
					</div>
				</div>
			</div>		
		</div>
		<div id="footer">
			<div class="container">
				<p><br/></p>
				<p class="muted credit"> Last Updated: April 22nd, 2015</p>
			</div>
		</div>
	</body>
</html>
